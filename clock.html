<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Javascript Clocks</title>
</head>
<body>
    <div class="clock-canvas">
        <h1><span class="first-letter-lg">I</span>ndia <span class="first-letter-lg">t</span>ime</h1>
        <div id="indiaTime"></div>
        <div id="indiaDate"></div>
        <hr> 
        <!-- London Time -->
        <h1><span class="first-letter-lg">L</span>ondon <span class="first-letter-lg">t</span>ime</h1>
        <div id="londonTime"></div>
        <div id="londonDate"></div>
        <hr>
        <!-- USA California Time -->
        <h1><span class="first-letter-lg">C</span>alifornia <span class="first-letter-lg">t</span>ime</h1>
        <div id="californiaTime"></div>
        <div id="californiaDate"></div>
    </div>
    <footer>
        <script src="dClock.js"></script>
    </footer>
</body>
</html>
