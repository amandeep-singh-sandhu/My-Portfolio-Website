<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator By A.S. Sandhu</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="bg-lightGray">AC</button></td>
                    <td><button class="bg-lightGray">+</button></td>
                    <td><button class="bg-lightGray">/</button></td>
                    <td><button class="bg-orange">%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="bg-orange">X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="bg-orange">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="bg-orange">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="zeroButton">0</button></td>
                    <td><button>.</button></td>
                    <td><button class="bg-orange">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="calc.js"></script>

</html>
